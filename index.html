<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cora's Mermaid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <!-- Inline SVG banner (editable) -->
    <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="banner-svg">
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0" stop-color="#ffc0da"/>
          <stop offset="1" stop-color="#ffd6f0"/>
        </linearGradient>
      </defs>
      <rect width="1200" height="200" fill="url(#g)"/>
      <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
            font-family="Georgia, 'Times New Roman', serif" font-size="48" fill="#6b2e5a">
        Cora's Mermaid
      </text>
      <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle"
            font-family="system-ui, Arial, sans-serif" font-size="16" fill="#6b2e5a" opacity="0.8">
        A little corner for music & mermaid vibes
      </text>
    </svg>
  </header>

  <main class="container">
    <section class="controls">
      <button id="bg-toggle" class="btn">Pause music</button>
      <span id="autoplay-note" class="note" aria-live="polite"></span>
    </section>

    <section class="chips" aria-label="Spotify tracks">
      <!-- Chips linking to your Spotify tracks -->
      <a class="chip" href="https://open.spotify.com/track/6di5gMpHQIvHezmekFG3BK?si=0945b85788314bca" target="_blank" rel="noopener">
        Track 1
      </a>
      <a class="chip" href="https://open.spotify.com/track/2Qu65QrO1DiWVJIteOD9ri?si=3d137eb8b60b4ca1" target="_blank" rel="noopener">
        Track 2
      </a>
      <a class="chip" href="https://open.spotify.com/track/5ygDXis42ncn6kYG14lEVG?si=e49e647c4f55435e" target="_blank" rel="noopener">
        Track 3
      </a>
      <a class="chip" href="https://open.spotify.com/track/5Z8EDau8uNcP1E8JvmfkZe?si=f32461e5db694136" target="_blank" rel="noopener">
        Track 4
      </a>
    </section>
  </main>

  <!-- Background audio -->
  <audio id="bg-audio" loop crossorigin="anonymous">
    <!-- Add your background audio file at assets/background-music.mp3 or update the src -->
    <source src="assets/background-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
