<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cora's Mermaid Seeout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">
    <!-- Banner with mermaid image and text -->
    <div class="banner-content">
      <img src="assets/mermaid.png" alt="Cute cartoon mermaid with red hair" class="banner-mermaid" id="mermaid-img">
      <div class="banner-text">
        <h1>Cora's Mermaid Seeout</h1>
        <p>Click Oceananthe mermaid to hear her sing!</p>
      </div>
    </div>
  </header>

  <!-- Bubble container -->
  <div id="bubble-container"></div>
  
  <!-- Fish container -->
  <div id="fish-container"></div>

  <main class="container">
    <section class="spotify-players" aria-label="Spotify tracks">
      <!-- Embedded Spotify Players -->
      <iframe class="spotify-embed" 
        src="https://open.spotify.com/embed/track/6di5gMpHQIvHezmekFG3BK?utm_source=generator" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
      <iframe class="spotify-embed" 
        src="https://open.spotify.com/embed/track/2Qu65QrO1DiWVJIteOD9ri?utm_source=generator" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
      <iframe class="spotify-embed" 
        src="https://open.spotify.com/embed/track/5ygDXis42ncn6kYG14lEVG?utm_source=generator" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
      <iframe class="spotify-embed" 
        src="https://open.spotify.com/embed/track/5Z8EDau8uNcP1E8JvmfkZe?utm_source=generator" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </section>
  </main>

  <!-- Mermaid song audio -->
  <audio id="mermaid-audio" loop>
    <source src="assets/Cora_mermaid_song.m4a" type="audio/mp4" />
    <source src="assets/cora_mermaid_song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
